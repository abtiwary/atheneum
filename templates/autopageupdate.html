<!DOCTYPE html>
<html>
<head>
<title>Atheneum</title>
<link rel="stylesheet" href="static/css/bootstrap.min.css">

<script type="text/javascript" src="static/js/jquery-2.2.3.min.js"></script>

<script type="text/javascript" src="static/js/actb.js"></script>
<script type="text/javascript" src="static/js/common.js"></script>

<style type="text/css"></style>

<script type="text/javascript">
var icount = 0;
var link = null;

function fTimerAndUpdater() {
  icount = icount + 1;
  document.getElementById('timer').innerHTML = icount;
  if (icount == 2) {
    window.location.assign(link);
  }
  else {
    setTimeout(fTimerAndUpdater, 1000);
  }
}

function fUpdater(slink) {
  link = slink;
  setTimeout(fTimerAndUpdater, 1000);
}
</script>
</head>


<body onload="fInit()">
<nav class="navbar navbar-default navbar-static-top">
<div class="container">
    <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#" onclick="fGoHome()">Atheneum</a>
    </div>

    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Links <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Home</a></li>
                    <li role="separator" class="divider"></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
</nav>

<br/><br/>

<div>
{{ render_dict['info_str'] }}
<br/>
This page will auto-update in &nbsp; <div id="timer"></div>

<script type="text/javascript">
function fInit() {
  fUpdater("{{ render_dict['link_str'] }}");
}
</script>
</div>

</body>
</html>
